<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>recipe generator</title>
  </head>
  <body>
    <header>
      <h1>Recipe Generator</h1>
    </header>
    <div class="body-container">
      <main>
        <form action="" id="recipe-generator-form">
          <input
            type="text"
            name=""
            class="input"
            id="user-input"
            placeholder="Enter what recipe you want"
            required
            autofocus
          />
          <input type="submit" class="submit" />
          <br />
          <p class="examples">e.g. Bolognese, Guacamole, etc.</p>
        </form>
        <div class="hidden" id="recipe">Waiting for user input...</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/kikikal" target="_blank">Christina Kalyvas</a>
      is open sourced on
      <a href="https://github.com/kikikal/recipe-generator" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://recipe-generator-ck.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
